<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="128" fill="url(#gradient)" />
  
  <!-- Company building outline (front) -->
  <path d="M256 176L176 216V376H336V216L256 176Z" stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Building windows/walls effect -->
  <rect x="216" y="256" width="30" height="30" rx="6" fill="white" fill-opacity="0.9"/>
  <rect x="266" y="256" width="30" height="30" rx="6" fill="white" fill-opacity="0.9"/>
  <rect x="216" y="306" width="30" height="30" rx="6" fill="white" fill-opacity="0.9"/>
  <rect x="266" y="306" width="30" height="30" rx="6" fill="white" fill-opacity="0.9"/>
  
  <!-- Additional building structure (back) -->
  <path d="M296 216L336 236V376H296V216Z" fill="white" fill-opacity="0.5"/>
  <path d="M216 216L176 236V376H216V216Z" fill="white" fill-opacity="0.5"/>
  
  <!-- LinkedIn "in" logo element -->
  <path d="M136 136H186V186H136V136Z" fill="white" fill-opacity="0.95"/>
  <rect x="136" y="216" width="50" height="100" rx="8" fill="white" fill-opacity="0.95"/>
  <rect x="216" y="136" width="50" height="180" rx="8" fill="white" fill-opacity="0.95"/>
  
  <!-- Tracking lines/radar effect -->
  <circle cx="386" cy="386" r="60" stroke="white" stroke-width="8" stroke-dasharray="12 12" fill="none"/>
  <circle cx="386" cy="386" r="30" stroke="white" stroke-width="8" stroke-dasharray="8 8" fill="none"/>
  
  <!-- Tracking dot/pulse -->
  <circle cx="386" cy="386" r="12" fill="white">
    <animate attributeName="r" values="12;15;12" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Connection lines -->
  <path d="M296 326L346 366" stroke="white" stroke-width="8" stroke-linecap="round" stroke-dasharray="10 8"/>
  <path d="M236 326L186 366" stroke="white" stroke-width="8" stroke-linecap="round" stroke-dasharray="10 8"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0A66C2"/>
      <stop offset="50%" stop-color="#0077B5"/>
      <stop offset="100%" stop-color="#004182"/>
    </linearGradient>
  </defs>
</svg>